{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{%  static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="{{img_cat}}" alt="cat">
            </div>
            <div class="col">
                <p>Имя кота: {{name}}</p>
                <p>Возраст кота: {{age}}</p>
                <p>Уровень сытости кота: {{satiety}}</p>
                <p>Уровень счастья кота: {{happiness}}</p>
                <p>Кот сейчас : {{stat}}</p>
                <br>
            </div>
        </div>
        <form id="move" method="POST">
            {% csrf_token %}
            <div class="sel">
                <select form="move" name="select">
                    <option default>Выберите действие</option>
                    <option value="eat">Покормить кота</option>
                    <option value="play">Поиграть с котом</option>
                    <option value="sleep">Положить кота спать</option>
                </select>
            </div>
            <br>
            {% if stat == 'спит' and last_stat == 'eat' %}
                <div class="alert alert-light" role="alert">
                  Кормить спящего кота нельзя!
                </div>
           {% endif %}
            <div class="form-row">
               <input type="submit" value="Подтвердить">
            </div>
        </form>
    </div>
</body>
</html>
